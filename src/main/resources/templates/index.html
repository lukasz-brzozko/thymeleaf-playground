<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thymeleaf Playground</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      textarea {
        width: 100%;
        height: 150px;
        font-family: monospace;
      }
      button {
        margin-top: 10px;
        padding: 10px;
        cursor: pointer;
      }
      #output {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
        min-height: 50px;
        white-space: pre;
      }
    </style>
  </head>
  <body>
    <h2>Thymeleaf Playground</h2>
    <p>Wpisz kod Thymeleaf poni≈ºej i kliknij "Render":</p>
    <textarea id="templateInput"></textarea>
    <br />
    <button id="render-btn">Render</button>
    <h3>Output:</h3>
    <pre><code id="output"></code></pre>

    <script type="module">
      import * as prettier from "https://unpkg.com/prettier@3.5.1/standalone.mjs";
      import * as prettierPluginBabel from "https://unpkg.com/prettier@3.5.1/plugins/babel.mjs";
      import * as prettierPluginEstree from "https://unpkg.com/prettier@3.5.1/plugins/estree.mjs";
      import * as prettierPluginHtml from "https://unpkg.com/prettier@3.5.1/plugins/html.mjs";

      document.getElementById(
        "templateInput"
      ).value = `<p th:text="'Hello, Thymeleaf!'"></p>`;

      function renderTemplate() {
        const input = document.getElementById("templateInput").value;
        fetch("/render", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ template: input }),
        })
          .then((response) => response.text())
          .then(
            async (data) =>
              (document.getElementById("output").textContent =
                await prettier.format(data, {
                  parser: "babel",
                  semi: false,
                  plugins: [
                    prettierPluginBabel,
                    prettierPluginEstree,
                    prettierPluginHtml,
                  ],
                }))
          )
          .catch((error) => console.error("Error:", error));
      }

      document
        .getElementById("render-btn")
        .addEventListener("click", renderTemplate);
    </script>
  </body>
</html>
